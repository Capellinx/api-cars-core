version: "3.9"
services:
  app:
    build: .
    container_name: api-car-service
    env_file: .env
    ports:
      - "3333:3333"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - api_network
    depends_on:
      - mongo
    command:
      [
        "sh",
        "-c",
        "npx prisma generate dev && npx nodemon --exec 'npm run start'",
      ]

  mongo:
    image: mongo
    container_name: mongo-db
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: "rabbitmq"
    ports:
      - 5673:5672
      - 15673:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - rabbitmq_nodejs

networks:
  api_network: {}
  rabbitmq_nodejs: {}
volumes:
  db-data: {}
